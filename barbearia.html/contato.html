<!DOCTYPE html>

<html lang="pt-br">


	<head>
		<meta charset="utf-8">
		<title>Produtos - Barbearia Yuri</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">

		


	</head>
	<body>
		<header class="cabecalho">

			<div class="caixa">
				
				<h1><img class="logo" src="logo.png" alt="Logo da barbearia do Yuri"></h1>

				<nav>
					<ul>
					<li><a href="barbearia_alura.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
					
					</ul>	
				</nav>

			</div>
			
		
		</header>

		<main>
			
			<form>

				<label for="nomeESobrenome">Nome e sobrenome</label>
				<input type="text" id="nomeESobrenome" class="input-padrao" required="">

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem </label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required=""></textarea>

				<fieldset>

					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
					

				</fildset>

				<fildset>
					
					<legend class="texto-select">Qual horário deseja ser atendido?</legend>

					<select>
						
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>

				</fildset>

					

				<label class="checkbox"><input type="checkbox" checked="">Gostaria de receber nossas novidades por Email? </label>

					
				<input type="submit" value="Enviar formulário" class="enviar">

			</form>

			<table>

				<p class="datas">Horários de funcionamento</p>
				<thead>

					<tr>
						
						<th>Dia</th>
						<th>Horário</th>

					</tr>
					

				</thead>

				<tbody>
					
					<tr>
					
						<td>Segunda</td>
						<td>8h ~ 20h</td>

					</tr>
					<tr>
					
						<td>Quarta</td>
						<td>8h ~ 20h</td>

					</tr>
					<tr>
					
						<td>Sexta</td>
						<td>8h ~ 20h</td>

					</tr>

					<tr>

    					<td colspan="5">São Paulo</td> 
    					
					</tr>

				</tbody>
				
				

			</table>

		</main>

		<footer>
			
			<img src="logo-branco.png" alt="Logo da barbearia do Yuri">
			<p class="copyright">
				&copy; Copyright Barbearia Yuri - 2022
			</p>

		</footer>

	</body>
